<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agregar Alumno</title>
	<script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <link rel="stylesheet"href="css/styleForm.css">
</head>
<body>
  <form name="formReg" class="form-registro">
	<h2 class="form-titulo">Agregar Nuevo Alumno</h2>
	<div class="contenedor-inputs">
		<input type="text" id="matricula" name="matricula" placeholder="Matricula" class="input-48" required>
		<input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-48" required>
		<input type="text" id="grupo" name="grupo" placeholder="Grupo" class="input-48" required>
		<input type="tel" id="telefono" name="telefono" placeholder="Telefono" class="input-48" required>
		<input type="date" id="fecha" name="fecha" placeholder="Fecha" class="input-100" required>	
		   <div class="options">
		      <a href="index.html" target="_blank">Cancelar</a>
		      <button type="submit" value="Registrar" class="btn-enviar">Guardar</button>
		   </div>
	</div>
    <footer>
	Copyright Â© 2021 Gutierrez Ramirez Ulises
    </footer>
  </form>
  <script type="module"
    src="js/CtrlAlumnoNuevo.js">
    </script>
</body>
</html>
